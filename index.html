<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plats Équilibrés</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        nav button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        nav button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        section {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        ul li input[type="checkbox"] {
            margin-right: 10px;
        }
        input, select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn-save {
            background-color: #007BFF;
            color: white;
            border: none;
        }
        .btn-save:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Plats Équilibrés</h1>
    </header>

    <nav>
        <button onclick="showSection('meal-proposals')">Propositions</button>
        <button onclick="showSection('week')">Semaine</button>
    </nav>

    <!-- Section: Propositions -->
    <section id="meal-proposals">
        <h2>Propositions de plats</h2>
        <ul id="meals-list"></ul>
        <button onclick="generateMeals()">Générer 7 autres plats</button>
        <button onclick="validateMeals()">Valider ces plats</button>

        <div id="save-meals" class="hidden">
            <h3>Sauvegarder mes plats</h3>
            <label for="period">Choisir une période :</label>
            <input type="date" id="period-start" placeholder="Date de début">
            <input type="date" id="period-end" placeholder="Date de fin">
            <button class="btn-save" onclick="saveMeals()">Sauvegarder</button>
        </div>
    </section>

    <!-- Section: Liste des courses -->
    <section id="shopping-list" class="hidden">
        <h2>Liste des courses</h2>
        <ul id="shopping-items"></ul>
    </section>

    <!-- Section: Recettes -->
    <section id="recipes" class="hidden">
        <h2>Recettes</h2>
        <div id="recipe-details"></div>
    </section>

    <!-- Section: Semaine -->
    <section id="week" class="hidden">
        <h2>Mes plats sauvegardés</h2>
        <ul id="saved-meals"></ul>
    </section>

    <script>
        const recipes = [
            { name: "Poulet aux légumes", ingredients: { "Poulet": "500g", "Carottes": "4", "Courgettes": "2", "Ail": "2 gousses" }, recipe: "Faire revenir le poulet, ajouter les légumes coupés et cuire 20 min." },
            { name: "Saumon au riz et brocolis", ingredients: { "Saumon": "4 filets", "Riz": "300g", "Brocolis": "1 tête" }, recipe: "Cuire le saumon au four, accompagner de riz et brocolis vapeur." },
            // Ajoute d'autres recettes similaires...
        ];

        let currentMeals = [];
        const savedMeals = [];

        function generateMeals() {
            const mealsList = document.getElementById("meals-list");
            mealsList.innerHTML = "";

            const selectedRecipes = [];
            while (selectedRecipes.length < 7) {
                const randomRecipe = recipes[Math.floor(Math.random() * recipes.length)];
                if (!selectedRecipes.includes(randomRecipe)) {
                    selectedRecipes.push(randomRecipe);
                }
            }

            currentMeals = selectedRecipes;
            selectedRecipes.forEach(recipe => {
                const li = document.createElement("li");
                li.textContent = recipe.name;
                mealsList.appendChild(li);
            });
        }

        function validateMeals() {
            document.getElementById("save-meals").classList.remove("hidden");
            const shoppingList = document.getElementById("shopping-items");
            shoppingList.innerHTML = "";

            const shoppingItems = {};
            currentMeals.forEach(meal => {
                for (const [ingredient, quantity] of Object.entries(meal.ingredients)) {
                    if (shoppingItems[ingredient]) {
                        shoppingItems[ingredient] += `, ${quantity}`;
                    } else {
                        shoppingItems[ingredient] = quantity;
                    }
                }
            });

            for (const [ingredient, quantity] of Object.entries(shoppingItems)) {
                const li = document.createElement("li");
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                li.appendChild(checkbox);
                li.appendChild(document.createTextNode(` ${ingredient}: ${quantity}`));
                shoppingList.appendChild(li);
            }

            document.getElementById("shopping-list").classList.remove("hidden");
            document.getElementById("recipes").classList.remove("hidden");
            displayRecipes();
        }

        function displayRecipes() {
            const recipeDetails = document.getElementById("recipe-details");
            recipeDetails.innerHTML = "";

            currentMeals.forEach(meal => {
                const p = document.createElement("p");
                p.innerHTML = `<strong>${meal.name}</strong>: ${meal.recipe}`;
                recipeDetails.appendChild(p);
            });
        }

        function saveMeals() {
            const start = document.getElementById("period-start").value;
            const end = document.getElementById("period-end").value;

            if (start && end) {
                savedMeals.push({ period: `${start} - ${end}`, meals: currentMeals });
                document.getElementById("saved-meals").innerHTML = savedMeals.map(entry => `
                    <li>
                        <strong>Période :</strong> ${entry.period}<br>
                        <strong>Plats :</strong> ${entry.meals.map(meal => meal.name).join(", ")}
                    </li>
                `).join("");
                alert("Plats sauvegardés avec succès !");
            } else {
                alert("Veuillez renseigner une période.");
            }
        }

        function showSection(sectionId) {
            document.querySelectorAll("section").forEach(section => section.classList.add("hidden"));
            document.getElementById(sectionId).classList.remove("hidden");
        }

        // Initial generation
        generateMeals();
    </script>
</body>
</html>
